<div class="container-fluid">
<div class="row text-center">
	<H1 class='text-primary'>SUPERHERO CATALOG</H1>
</div>
<div class="row-fluid">
	<div class="panel panel-default panel-brandcnt">
		<div class="panel-heading">
			<div class="row">
				
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Find a Brand" ng-model='searchText'>
				</div>
				<div class="col-md-6 text-right">
					<button class="btn btn-primary" ng-click='findBySH()'>Search by superhero</button>
				</div>
			</div>
		</div>		
		<div class="panel-body">
			  <brand-container ng-repeat='brand in brands | filter:searchText' brand='brand'></brand-container>
		</div>
	</div>
</div>
